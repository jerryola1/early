<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card mx-auto shadow p-2 font-monospace" style="max-width: 300px;">
            <h5 class="fw-bold text-end">Calculator</h5>
            <div class="display text-end border fs-1 mb-3 border-dark p-1" style="height: 65px; overflow-y: scroll;">
                0
            </div>

            <div class="d-flex mb-2 gap-1">
                <button class="btn bg-danger w-100" id="ce">CE</button>
                <button class="btn w-100 btn-outline-dark">(</button>
                <button class="btn w-100 btn-outline-dark" >)</button>
                <button class="btn w-100 btn-primary" id="del">&larr;</button>
            </div>

            <div class="d-flex mb-2 gap-1">
                <button class="btn w-100 btn-outline-dark">7</button>
                <button class="btn w-100 btn-outline-dark">8</button>
                <button class="btn w-100 btn-outline-dark" >9</button>
                <button class="btn w-100 btn-outline-dark">/</button>
            </div>

            <div class="d-flex mb-2 gap-1">
                <button class="btn w-100 btn-outline-dark">4</button>
                <button class="btn w-100 btn-outline-dark">5</button>
                <button class="btn w-100 btn-outline-dark" >6</button>
                <button class="btn w-100 btn-outline-dark">*</button>
            </div>

            <div class="d-flex mb-2 gap-1">
                <button class="btn w-100 btn-outline-dark">1</button>
                <button class="btn w-100 btn-outline-dark">2</button>
                <button class="btn w-100 btn-outline-dark" >3</button>
                <button class="btn w-100 btn-outline-dark">-</button>
            </div>

            <div class="d-flex mb-2 gap-1">
                <button class="btn w-100 btn-outline-dark">.</button>
                <button class="btn w-100 btn-outline-dark">0</button>
                <button class="btn w-100 btn-outline-dark" >+</button>
                <button class="btn w-100 btn-success" id="equal">=</button>
            </div>
            
            <div class="d-flex mb-2 gap-1">
                <button class="btn w-100 btn-outline-dark bg-info" id="pi">&pi;r<sup>2</sup></button>
                <button class="btn w-100 btn-outline-dark bg-info" id="sq">x<sup>2</sup></button>
                <button class="btn w-100 btn-outline-dark bg-info" id="sin" >sin</button>
                <button class="btn w-100 btn-success bg-info" id="cos">cos</button>
            </div>

            <div class="d-flex mb-2 gap-1">
                <button class="btn w-100 btn-outline-dark bg-info" id="tan">Tan</button>
                <button class="btn w-100 btn-outline-dark bg-info" id="log">Log<sup>2</sup></button>
                <button class="btn w-100 btn-outline-dark bg-info" id="squ" >&Sqrt;</button>
            </div>
        </div>
    </div>

    <p><h5>Hello</h5></p>


<script src="js/jsday12.js"></script>
</body>
</html>
