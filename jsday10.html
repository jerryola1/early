<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/css/all.css">
</head>
<body>
    
    <section>
        <div class="container mt-5">
            <div class="card shadow d-flex fs-1 bg-dark p-3 mx-auto" style="max-width: 400px;">
                <p class="display">
                    <span class="d-inline text-info">5</span>
                    <span class="text-success d-inline">:</span>
                    <span class="text-warning">00</span>
                </p>
            </div><br>
            <div class="text-center">
                <button id="start" class="btn btn-outline-danger">Start</button>
                <button id="stop" class="btn btn-outline-danger">Stop</button>
            </div>
        </div>
    </section>
<br>
    <section>
        <form action="" class="card mx-auto w-75">
            <h5 class="msg px-3"></h5>
            <div class="d-flex justify-content-center p-5">
                <input type="password" class="form-control-lg border-1 rounded-0" id="pass">
                <button type="button" class="btn btn-outline-primary rounded-0" id="hide">
                    <i class="fas fa-eye" id="icon"></i>
                </button>
            </div>
        </form>
    </section>

    <script src="js/jsday10.js"></script>
</body>
</html>
